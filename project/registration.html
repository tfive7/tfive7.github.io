 </header>
<body>
    <div class="mydiv">
    <form name="myform"  onsubmit="return web.registration()" method="post" action="/registration.html">
        <h1>REGISTRATION</h1>
        <label for="fname">Name</label>
        <input type="text"  name="fname" id="fname"><br><br>
        <label for="address">address</label>
        <input type="textarea" id=address><br><br>
        <label for="email">E-mail</label>
        <input type="email" id=email><br><br>
        <label for="dob">Date_of_birth</label>
        <input type="date" id=dob><br><br>
        <label for="mobno">Mobile_no:</label>
        <input type="number" id=mobno maxlength="10"><br><br>
        <label for="userename">Username</label>
        <input type="textarea" id=username><br><br>
        <label for="password">password</label>
        <input type="password" id=password minlength="8"><br><br>
        <label for="retype">Retype_password</label>
        <input type="password" id=rpassword minlength="8"><br><br>
        <input type="submit" value="submit">
        <a href="login.html">login</a>
    </form>
    </div>
